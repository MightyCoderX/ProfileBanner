<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Profile Banner</title>

        <link rel="stylesheet" href="style.css">

        <script>
            CSS.paintWorklet.addModule('https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js');
            CSS.paintWorklet.addModule('/js/stars.js');
            CSS.paintWorklet.addModule('/js/starship-windows.js');
        </script>

        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="background">
            <div class="mars">
                <div class="details"></div>
                <h1 class="code-symbol">&lt;/&gt;</h1>
            </div>
            <div class="starship">
                <div class="nose-cone">
                    <div class="windows"></div>
                </div>
                <div class="bottom">

                </div>
                <div class="rocket-exhaust">
                    <div class="plume plume-1"></div>
                    <div class="plume plume-2"></div>
                    <div class="plume plume-3"></div>
                </div>
            </div>
        </div>
        <button id="btnSaveImg">Save as Image</button>
    </body>
</html>
